<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	
	<head>
		<title>Pangloss : Editor : Category Detail</title>
		<link rel="stylesheet" href="/pcie.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" marginheight="0" marginwidth="0">

		<xi:include href="../header.html"/>

<!-- START OF PAGE BODY .............................................. -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" height="90%">
			<tr><td valign="top" height="19"><span class="vsmall"> </span></td></tr>
			<tr>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top" petal:if="view">
					<h1>Category Detail</h1>

					<xi:include href="../category-error.html"/>

 					<?var name="set: can_edit session/user/is_admin"?>

					<span petal:if="view/category;">
						<form method="post" action="category.html">
							<input type="hidden" name="selected_category" value="$view/category/key"/>
							<span petal:if="view/category/modified" style="color: green">Category modified.</span>
							<span petal:if="view/category/removed"  style="color: red">Category removed.</span>
							<table style="border: solid 1px" width="50%" cellpadding="0" cellspacing="0">
								<tr>
									<td align="left"  style="background-color: lightblue; border-bottom: solid 1px">Category Details:</td>
									<td align="right" style="background-color: lightblue; border-bottom: solid 1px"><input type="submit" name="remove_category" value="remove category" petal:if="true: can_edit; false: view/category/removed;"/> </td>
								</tr>
								<tr>
									<td>Category Name:</td>
									<td>
										<input petal:if="can_edit" type="text" size="20" name="new_category_name" value="$view/category/name"/>
										<span petal:if="false: can_edit" petal:replace="view/category/name">name</span>
									</td>
								</tr>
								<tr>
									<td>Category Notes:</td>
									<td>
										<input petal:if="can_edit" type="text" size="20" name="new_category_notes" value="$view/category/notes"/>
										<span petal:if="false: can_edit" petal:replace="view/category/notes">notes</span>
									</td>
								</tr>
								<tr>
									<td>Creator:</td>
									<td>$view/category/creator</td>
								</tr>
								<tr>
									<td>Created:</td>
									<td><span class="small" petal:content="date: $view/category/date">date</span></td>
								</tr>
							</table>
							<table width="50%" petal:if="true: can_edit; false: view/category/removed;">
								<tr>
									<td align="left"><a href="add_concept.html?selected_category=${uri_escape: view/category/key}&get_category=1&list_categories=1" petal:if="session/user/can_add_concepts">add concept</a></td>
									<td align="center"><input type="submit" name="modify_category" value="modify category"/></td>
								</tr>
							</table>
						</form>
					</span>

					<div petal:if="false: view/category" class="error">
						Application Error: no category present in view!
					</div>

				</td>
				<td valign="top" petal:if="false: view">
					<div class="error">Application Error: no view present!</div>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
			</tr>
		</table>
		<!-- END OF PAGE BODY .............................................. -->

		<xi:include href="../footer.html"/>

  </body>
</html>
