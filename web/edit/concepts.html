	<head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" marginheight="0" marginwidth="0">

			<tr>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top" petal:if="view">
					<h1>Concepts</h1>

					<xi:include href="../concept-error.html"/>

					<table style="border: solid 1px">
						<tr><th>Concept</th><th>Category</th><th>Notes</th><th>Date</th></tr>
						<tr petal:repeat="concept view/concepts_collection/sorted_list">

							<td>$concept/notes</td>
							<td><span class="small" petal:content="date: $concept/date">date</span></td>
						</tr>
					</table>

					<p/>

					<a href="/edit/add_concept.html?list_categories=1" petal:if="session/user/can_add_concepts">add concept</a>

				</td>
				<td valign="top" petal:if="false: view">
					<div class="error">Application Error: no view present!</div>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
			</tr>
		</table>
