<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	
	<head>
		<title>Pangloss : Terms</title>
		<link rel="stylesheet" href="/pcie.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" marginheight="0" marginwidth="0">

		<xi:include href="../header.html"/>

<!-- START OF PAGE BODY .............................................. -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" height="90%">
			<tr><td valign="top" height="19"><span class="vsmall"> </span></td></tr>
			<tr>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top" petal:if="view">
					<h1>Terms</h1>

					<xi:include href="../term-error.html"/>

					<table style="border: solid 1px">
						<tr><th>Term</th><th>Concept</th><th>Language</th><th>Status</th><th>Creator</th><th>Notes</th><th>Date</th></tr>
						<tr petal:repeat="term view/terms_collection/sorted_list">
							<td lang="$term/language/iso_code" dir="$term/language/direction"><a href="/edit/term.html?selected_term=$term/key&get_term=1&list_concepts=1">$term/name</td>
							<td>$term/concept</td>
							<td>$term/language</td>
							<td>
								<span petal:if="true: $term/status/is_approved">approved</span>
								<span petal:if="true: $term/status/is_rejected">rejected</span>
								<span petal:if="true: $term/status/is_pending">pending</span>
								<span petal:if="true: $term/status/is_deprecated">deprecated</span>
							</td>
							<td>$term/creator</td>
							<td>$term/notes</td>
							<td><span class="small" petal:content="date: $term/date">date</span></td>
						</tr>
					</table>

					<p/>

					<a href="/edit/add_term.html?list_languages=1&list_concepts=1" petal:if="session/user/is_translator">add term</a>

				</td>
				<td valign="top" petal:if="false: view">
					<div class="error">Application Error: no view present!</div>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
			</tr>
		</table>
<!-- END OF PAGE BODY .............................................. -->

	<xi:include href="../footer.html"/>

  </body>
</html>
