<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	
	<head>
		<title>Pangloss : Editor : Add Translation</title>
		<link rel="stylesheet" href="/pcie.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" marginheight="0" marginwidth="0">

		<xi:include href="../header.html"/>

<!-- START OF PAGE BODY .............................................. -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" height="90%">
			<tr><td valign="top" height="19"><span class="vsmall"> </span></td></tr>
			<tr>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top" petal:if="view">
					<h1>Add Translation</h1>

					<xi:include href="../term-error.html"/>

					<form method="post" action="term.html" petal:if="session/user/is_translator">
						<input type="hidden" name="list_concepts"  value="1"/>
						<input type="hidden" name="list_languages" value="1"/>
						Please enter new term translation below.
						<table>
							<tr>
								<td>Translation:</td>
								<td><input type="text" size="20" name="new_term_name"/></td>
							</tr>
							<tr>
								<td>Concept:</td>
								<td>
									<select name="new_term_concept" petal:if="$view/concepts">
										<option petal:repeat="concept view/concepts"
														petal:attributes="value concept/name; selected true: equal: $concept/key $view/concept/key">$concept/name</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Language:</td>
								<td>
									<select name="new_term_language" petal:if="$view/languages">
										<?repeat name="language view/languages"?><option petal:if="session/user/can_translate language" petal:attributes="value language/iso_code">$language/name</option><?end?>
									</select>
								</td>
							</tr>
							<tr>
								<td>Notes:</td>
								<td><input type="text" size="20" name="new_term_notes"/></td>
							</tr>
						</table>
						<input type="submit" name="add_term" value="add term"/>
					</form>

					<p petal:if="session/user/not_translator">
						Sorry, you do not have privileges to translate Concepts.
					</p>

				</td>
				<td valign="top" petal:if="false: view">
					<div class="error">Application Error: no view present!</div>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
			</tr>
		</table>
<!-- END OF PAGE BODY .............................................. -->

	<xi:include href="../footer.html"/>

  </body>
</html>
