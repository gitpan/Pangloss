	<head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" marginheight="0" marginwidth="0">

				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top" petal:if="view">
					<h1>Languages</h1>

					<xi:include href="../language-error.html"/>

					<?var name="set: can_add session/user/is_admin"?>

					<table style="border: solid 1px">
						<tr><th>ISO code</th><th>Language Name</th><th>Direction</th></tr>
						<tr petal:repeat="language view/languages_collection/sorted_list">

							<td><div align="center">$language/direction</div></td>
						</tr>
					</table>

					<p/>

					<a href="/edit/add_language.html" petal:if="can_add">add language</a>

				</td>
				<td valign="top" petal:if="false: view">
					<div class="error">Application Error: no view present!</div>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
			</tr>
		</table>
