			<tr>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
				<td valign="top">
				  <h1>Login</h1>

				  <span petal:if="session/user">
				    You are already logged in as <span petal:replace="session/user/id">user id</span>!
				    Your session expiry time is <span petal:replace="session/expiry">time</span>.
				  </span>

				  <span petal:if="false: session/user">
				    Please log in to Pangloss.

				    <form method="post" action="/edit/users.html">
				      Enter your user id: <input type="text" name="user_id"/><br/>
				      <input type="submit" name="login" value="login"/>
				    </form>
				  </span>
				</td>
				<td valign="top" width="15"><span class="vsmall"> </span></td>
